<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" th:href="@{css/leader.css}" />
    <header th:include="common/header::header"></header>
    <title>Leader Approve</title>
</head>
<body>
    <div th:include="common/navbar::navbar"></div>
    <div id="pageModule" class="pageModule">
        <div id="pagescroll" class="pagescroll">
            <div class="user-list-box">
            </div>
            <div class="angle left-angle" style="width: 8%">
                <span class="previous last-month-item">&#xe669;</span>
            </div>
            <div id="calendar"></div>
            <div class="angle right-angle" style="width: 8%">
                <span class="previous next-month-item">&#xe65b;</span>
            </div>
            <div class="footer-btns">
                <button type="button"  class="btn btn-success btn-lg btn-action btn-approve" >审批</button>
                <button type="button"  class="btn btn-danger btn-lg btn-action btn-reject">拒批</button>
            </div>
        </div>
    </div>

</body>
<script type="module" th:src="@{js/leader.js}"></script>
</html>
