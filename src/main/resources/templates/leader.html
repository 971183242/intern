<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" th:href="@{css/leader.css}" />
    <header th:include="common/header::header"></header>
    <title>Leader Approve</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Intern System</a>
                </div>
                <div>
                    <div sec:authorize="hasRole('SUPER_ADMIN')">
                        <ul class="nav navbar-nav" style="margin-left: 20px">
                            <li><a href="/admin">Profile</a></li>
                            <li class="li-active"><a href="/leader">Attendance</a></li>
                        </ul>
                    </div>

                    <!--向右对齐-->
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" th:text="${userName}" id = "userName">
                                <b class="caret"></b>
                            </a>
                            <input type="hidden" id="teamId" th:value="${teamId}">
                            <input type="hidden" id="domainId" th:value="${domainId}">
                            <input type="hidden" th:value="${role}" id="role">
                            <!--<ul class="dropdown-menu">-->
                                <!--<li><a href="#">个人信息</a></li>-->
                                <!--<li><a href="#">登出</a></li>-->
                            <!--</ul>-->
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div id="pageModule" class="pageModule">
        <div id="pagescroll" class="pagescroll">
            <div class="user-list-box">
            </div>
            <div class="angle left-angle" style="width: 8%">
                <span class="previous last-month-item">&#xe669;</span>
            </div>
            <div id="calendar"></div>
            <div class="angle right-angle" style="width: 8%">
                <span class="previous next-month-item">&#xe65b;</span>
            </div>
            <div class="footer-btns">
                <button type="button"  class="btn btn-success btn-lg btn-action btn-approve" style="margin-left: 42%;">审批</button>
                <button type="button"  class="btn btn-danger btn-lg btn-action btn-reject" style="margin-left: 10%;">拒批</button>
            </div>
        </div>
    </div>

</body>
<script type="module" th:src="@{js/leader.js}"></script>
</html>
